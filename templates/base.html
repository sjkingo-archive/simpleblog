<!DOCTYPE html>

<html lang="en-AU">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="generator" content="simpleblog" />
    <meta name="author" content="Sam Kingston" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans" />
    <link rel="stylesheet" type="text/css" href="{{ join_url('styles/simpleblog.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ join_url('styles/highlight_magula.css') }}" />
    <link rel="alternate" type="application/atom+xml" href="{{ join_url('blog/feed.atom') }}" />
    <script type="text/javascript" src="{{ join_url('scripts/h.js') }}"></script>
    <script type="text/javascript" src="{{ join_url('scripts/highlight.pack.js') }}"></script>
    <script type="text/javascript">
        hljs.initHighlightingOnLoad();
    </script>
    {% endblock %}
</head>

<body>
    <div id="bodywrapper">
        <div id="header">
            <h1>SJKingston.com</h1>
            <a href="{{ join_url('/') }}">
                <object type="image/svg+xml" data="{{ join_url('images/sjkingston.svg') }}" class="svg-title" width="250" height="57">
                    <img src="{{ join_url('images/sjkingston.png') }}" alt="SJKingston.com" />
                </object>
            </a>
            <a href="{{ join_url('blog/') }}" title="Blog">
                <object type="image/svg+xml" data="{{ join_url('images/blog.svg') }}" width="44" height="56">
                    <img src="{{ join_url('images/blog.png') }}" alt="Blog" />
                </object>
            </a>
            <a href="{{ join_url('contact/') }}" title="Contact me">
                <object type="image/svg+xml" data="{{ join_url('images/vcard.svg') }}" width="50" height="56">
                    <img src="{{ join_url('images/vcard.png') }}" alt="Contact me" />
                </object>
            </a>
            <a href="{{ join_url('blog/feed.atom') }}" title="Subscribe to the Atom feed">
                <object type="image/svg+xml" data="{{ join_url('images/feed.svg') }}" width="44" height="56">
                    <img src="{{ join_url('images/feed.png') }}" alt="Subscribe to the Atom feed" />
                </object>
            </a>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            <p>Copyright 2011 <a href="{{ join_url('contact/') }}">Sam Kingston</a>. Generated by <a href="https://github.com/sjkingo/simpleblog">simpleblog</a>.</p>
            {% endblock %}
        </div>
    </div>
</body>

</html>
