<!DOCTYPE html>

<html lang="en-AU">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="generator" content="simpleblog" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans" />
    <link rel="stylesheet" type="text/css" href="/styles/simpleblog.css" />
    <script type="text/javascript" src="/scripts/h.js"></script>
    {% endblock %}
</head>

<body>
    <div id="bodywrapper">
        <div id="header">
            <h1>SJKingston.com</h1>
            <a href="http://www.sjkingston.com/">
                <object type="image/svg+xml" data="/images/sjkingston.svg" class="svg-title">
                    <img src="/images/sjkingston.png" alt="SJKingston.com" />
                </object>
            </a>
            <a href="/blog/" title="Blog">
                <object type="image/svg+xml" data="/images/blog.svg">
                    <img src="/images/blog.png" alt="Blog" />
                </object>
            </a>
            <a href="/contact/" title="Contact me">
                <object type="image/svg+xml" data="/images/vcard.svg">
                    <img src="/images/vcard.png" alt="Contact me" />
                </object>
            </a>
            <a href="/blog/feed.atom" title="Subscribe to the Atom feed">
                <object type="image/svg+xml" data="/images/feed.svg">
                    <img src="/images/feed.png" alt="Subscribe to the Atom feed" />
                </object>
            </a>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            <p>Copyright 2011 <a href="contact/">Sam Kingston</a></p>
            {% endblock %}
        </div>
</body>

</html>
