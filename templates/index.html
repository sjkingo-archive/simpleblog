{% extends "base.html" %}
{% block title %}SJKingston.com{% endblock %}
{% block content %}

{% for entry in entries %}
<div id="{{ entry.tag_name }}" class="{{ entry.css_type }}">
    <div class="published-date" title="{{ entry.published_date.isoformat() }}">
        <span class="day">{{ entry.published_date.strftime('%d') }}</span>
        {{ entry.published_date.strftime('%b %Y') }}
    </div>
    <div class="entry-title">
        {% if entry.is_linkroll %}
        <object type="image/svg+xml" data="{{ join_url('images/linkroll.svg') }}" class="svg-linkroll">
            <img src="{{ join_url('images/linkroll.png') }}" alt="linkroll" />
        </object>
        {% endif %}
        <h2><a href="{{ entry.this_url }}">{{ entry.meta.title }}</a></h2>
    </div>
</div>
{% endfor %}

{% endblock %}
